<!DOCTYPE html>
<html>
<head>
    <title>HTML tutorial with CSS</title>
    <style>
        /* Internal CSS*/
        body{ background-color: powderblue;}
        h1  { color: blue;}
        p   { color: red;}
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Simple H1 heading, colored blue.</h1>
    <p>This is a paragraph, colored red.</p>
    <p style="color: darkgoldenrod;">With inline CSS which overrides the internal css</p>
    <p class="external">This is a paragraph, styled from external css file with a css class.</p>



</body>
</html>
